<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create New Listing</title>
</head>
<body>
{{> /common/_navigation }}
<h1>Create New Listing</h1>
<form method="post" action="/apartments">
	<input type="number" name="rent" placeholder="Rent" required min=0>
	<br>
	<input type="number" name="number_of_bedrooms" placeholder="Number of Bedrooms" required min=0 step="0.5">
	<br>
	<input type="number" name="number_of_bathrooms" placeholder="Number of Bathrooms" required min =0>
	<br>
	<input type="number" name="square_footage" placeholder="Square Footage" required min=0>
	<br>
	<input type="text" name="address" placeholder="Street Address" required>
	<br>
	<input type="text" name="city" placeholder="City" required>
	<br>
	<input type="text" name="state" placeholder="State" required>
	<br>
	<input type="text" name="zip_code" placeholder="Zip Code" required>
	<br>
	<br>
	<button>Add listing</button>
</form>

</body>
</html>
