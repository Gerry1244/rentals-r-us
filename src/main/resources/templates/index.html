<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to your new home, using jTwig!</title>
</head>
<body>
	{% if currentUser %}
	 Welcome, {{ currentUser.firstName }} ({{ currentUser.email }})
	{% else %}
		<a href="/login">Login</a>
	{% endif %}
	<h1>Apartments!</h1>
	{% for apartment in apartments %}
		<div>
			<a href="/apartments/{{ apartment.id }}">{{ apartment.address }}</a>
		</div>
	{% endfor %}
</body>
</html>
